<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Editar Tramite</h2>
            <form method="post" th:object="${tramiteDto}" th:action="@{/tramites/editarJuridica/{id}(id=${tramite.id})}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${tramiteDto.nombre}" />
                        <p th:if="${#fields.hasErrors('nombre')}"
                           th:errorclass="text-danger"
                           th:errors="${tramiteDto.nombre}">
                        </p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descripcion</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${tramiteDto.descripcion}" />
                        <p th:if="${#fields.hasErrors('descripcion')}"
                           th:errorclass="text-danger"
                           th:errors="${tramiteDto.descripcion}">
                        </p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Categoria</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${tramiteDto.categoria_id}">
                            <option value="1" th:selected="${tramiteDto.categoria_id == 1}">Catastro</option>
                            <option value="2" th:selected="${tramiteDto.categoria_id == 2}">Saneamiento</option>
                            <option value="3" th:selected="${tramiteDto.categoria_id == 3}">Titulación</option>
                            <option value="4" th:selected="${tramiteDto.categoria_id == 4}">Jurídica</option>
                        </select>
                        <p th:if="${#fields.hasErrors('categoria_id')}"
                           th:errorclass="text-danger"
                           th:errors="${tramiteDto.categoria_id}">
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" th:href="@{/tramites/catastro}">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
